<div class="container">
    <div class="col-12">
        <h2 id="form_title">Update Profile</h2>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="specialistsList">Specialists</label>
                    <ng-select 
                    [items]="specialistsList"
                    bindLabel="specialistName"                 
                    [multiple]="true"
                    [(ngModel)]="lists">
                    </ng-select>
                  </div>

                  <div class="mb-3">
                    <label for="hospitalsList">Hospitals</label>
                    <ng-select 
                    [items]="hospitalsList"
                    bindLabel="name"                 
                    [multiple]="true"
                    [(ngModel)]="lists2">
                    </ng-select>
                  </div>
                  <div class="mb-3">
                    <label for="insurancesList">Insurabces</label>
                    <ng-select 
                    [items]="insurancesList"
                    bindLabel="companyName"                 
                    [multiple]="true"
                    [(ngModel)]="lists3">
                    </ng-select>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="doctorTitle">Doctor Title</label>
                    <input [(ngModel)]="doctorTitle" type="text" class="form-control" name="doctorTitle" placeholder="Enter Doctor Title" required>
                </div>
                <div class="form-group">
                    <label for="cost">Cost (L.E)</label>
                    <input [(ngModel)]="cost" type="text" class="form-control" name="cost" placeholder="Enter Cost" required>
                </div>
                <div class="form-group">
                    <label for="waitingTime">Waiting Time (Min.)</label>
                    <input [(ngModel)]="waitingTime" type="text" class="form-control" name="waitingTime" placeholder="Enter Waiting Time" required>
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone Number</label>
                    <input [(ngModel)]="phone" type="text" class="form-control" name="phoneNo" placeholder="Enter Phone Number" required>
                </div>

                  <button class="btn btn-success">Update changes</button>
                  <button class="btn btn-danger" style="margin-left: 30px;" mat-dialog-close>Cancel</button>

            </div>
        </div>
    </div>
</div>
