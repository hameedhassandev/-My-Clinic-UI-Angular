                              <mat-select >
                                <mat-option >Option 1</mat-option>

                                <mat-option value="option3">Option 3</mat-option>
                              </mat-select>
                            </div>

                            <!-- city -->
                            <div class="card" style="padding: 10px; border-radius: 20px;margin-bottom: 5px;">
                                <h4 class="card-title" style="color:rgb(0, 112, 205);">City</h4>
                                <mat-label>    <img src="assets/imges/home_icon/placeholder.png" alt="search_icon" width="17">

                            <div class="card" style="padding: 10px; border-radius: 20px;margin-bottom: 5px;">

                                <mat-label>    <img src="assets/imges/home_icon/placeholder.png" alt="search_icon" width="17">
                                  Choose Area</mat-label>
                               <mat-select >
                                 <mat-option >Option 1</mat-option>
                                 <mat-option >Option 2</mat-option>
                                 <mat-option value="option3">Option 3</mat-option>
                               </mat-select>
                             </div>

                             <!-- price -->
                            <div class="card" style="padding: 10px; border-radius: 20px;margin-bottom: 5px;">
                                <h4 class="card-title" style="color:rgb(0, 112, 205);">Price</h4>
                                <mat-label>    <img src="assets/imges/home_icon/price-tag.png" alt="search_icon" width="17">
                                  Price</mat-label>
                               <mat-select >
                                 <mat-option value="1">Highest price</mat-option>
                                 <mat-option value="0">Less price </mat-option>
                               </mat-select>
                             </div>

                    

                             <button class="btn btn-danger col-12" style="margin-top: 5px; margin-bottom: 10px; border-radius: 20px;">Filter</button>
